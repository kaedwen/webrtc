# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-static:
    runs-on: ubuntu-latest
    container: "debian:stable-slim"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache-dependency-path: static
          cache: npm
      - run: npm --prefix static ci && npm --prefix static run build
      - uses: actions/upload-artifact@v3
        with:
          name: static
          path: static/dist
  build:
    needs: build-static
    runs-on: ubuntu-latest
    container: "debian:stable-slim"
    strategy:
      matrix:
        target:
          - os: linux
            arch: amd64
            goarch: amd64
            deps: ''
            prefix: ''
          - os: linux
            arch: armhf
            goarch: arm
            deps: gcc-arm-linux-gnueabihf libc6-dev-armhf-cross
            prefix: arm-linux-gnueabihf-
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - run: |
          dpkg --add-architecture ${{ matrix.target.arch }}
          apt-get update
          apt-get install --yes --no-install-recommends make gcc libglib2.0-dev:${{ matrix.target.arch }} libgstreamer1.0-dev:${{ matrix.target.arch }} libgstreamer-plugins-base1.0-dev:${{ matrix.target.arch }} ${{ matrix.target.deps }}
      - uses: actions/download-artifact@master
        with:
          name: static
          path: static/dist
      - run: make build-static
        env:
          GOOS: ${{ matrix.target.os }}
          GOARCH: ${{ matrix.target.goarch }}
          CC: ${{ matrix.target.prefix }}gcc
          PKG_CONFIG_PATH: /usr/lib/${{ matrix.target.prefix }}/pkgconfig
      - uses: actions/upload-artifact@v3
        with:
          name: service-${{ matrix.target.os }}-${{ matrix.target.goarch }}
          path: service
          retention-days: 5